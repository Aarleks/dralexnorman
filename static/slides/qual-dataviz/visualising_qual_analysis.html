# What Visualisation Can Help us Do

Rather, what we can use visualisation for is to tell the story of our research.
* General picture
* Research problem
* Exploratory analysis
* Final analysis


--

.pull-left[
### Communicate Findings

* summarise a data set
* help to convey key points in the narrative
* describe complex things simply (sometimes)

]

.pull-right[
### Think About Data

* show us our own working
* help us see patterns
* help us understand unusual elements

]

# The Grammar of Graphics

???

Wilkinson, *The Grammar of Graphics* (1999)
---
# What is a grammar of graphics?

The strength of a 'grammar of graphics' approach&lt;sup&gt;1&lt;/sup&gt; is that it breaks making a graph into a series of choices about what and how one wishes to represent something visually.

A graph is a series of choices: data, layer, scale, coordinates, facets. 

This gives the possibility to work with human cognition about visual choices (copied from Healy, 2019):

* **Proximity**: Things that are spatially near to one another seem to be related.
* **Similarity**: Things that look alike seem to be related.
* **Connection**: Things that are visually tied to one another seem to be related.
* **Continuity**: Partially hidden objects are completed into familiar shapes.
* **Closure**: Incomplete shapes are perceived as complete.
* **Figure and Ground**: Visual elements are taken to be either in the foreground or the background.
* **Common Fate**: Elements sharing a direction of movement are perceived as a unit.


.left[
.footnote[
[1] Wilkinson, L.(2005) *The Grammar of Graphics*. New York: Springer. 
]]
